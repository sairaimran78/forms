    <h1>Area of Rectangle</h1>
    <form onsubmit="calculateArea(); return false">

    <input type="number" id="length" placeholder="Enter length">
    <input type="number" id="width" placeholder="Enter width">

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateArea() {
        const lengthRef= document.getElementById("length")
        const widthRef= document.getElementById("width")

        const length = Number(lengthRef.value);
        const width = Number(widthRef.value);

        const area = 2 *(length+width)
        console.log(area)
        const resultDiv=document.getElementById("result")
        resultDiv.innerText=`your area is ${area}`
        }
        </script>
