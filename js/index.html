<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1?>js formula</h1>
    <script>
      // circle
      let radius = prompt("Enter radius of circle")
      radius = Number(radius)

      //formula
      let diameter = 2 * radius
      let circumference = 2 * 3.14 * radius
      let area = 3.14 * radius * radius

      console.log(diameter)
      console.log(circumference)
      console.log(area)

      //conditions for area
      if (area > 180)  {
        alert("Large circle")
      }
      else if (area > 50)  {
            alert("small circle")
      }
      
      // condition for circumference
       if (circumference > 60)  {
         console.log("Big circumference")
       }
       else if (circumference > 30) {
           alert("small circumference")
       }

       // conditions for diameter
       if (diameter > 15)  {
        console.log("Big diameter")
       }
       else if (diameter > 7)  {
          alert("small diameter")
       }


       // triangle
       let base = prompt(" enter your base")
       base = Number(base)
       let height = prompt("enter your height")
       height = Number(height)
       // formula
       let Area = base * height / 2
       console.log(Area)
       // condition for area
       if (area > 100)  {
        alert("large triangle")
       } else if (area > 50)  {
         alert("small triangle")
       }
       // rectangle
       let length = prompt("Enter your length")
       let width = prompt(" Enter your width")
       length = Number(length)
       width = Number(width)
       // formula
       Area = length * width
       perimeter = 2 * (length + width)

       console.log(Area)
       console.log(perimeter)

       // condition for area
       if (area < 100)  {
        alert("small area")
       } else if (area > 100)  {
          alert("small area")
       }
       // conditio for perimeter
       if (perimeter > 200)  {
        alert("large perimeter")
       } else if (perimeter < 100)  {
          alert("small perimeter")
       }
       
       // square
       let side = prompt(" Enter your length")

       // formula
       Area = side * side
       perimeter = 4 * side

       // condition for area
       if (area > 80)  {
         alert("large area")
       }
       else if (area > 40)  {
          alert("small area")
       }
       // condition for perimeter
       if(perimeter > 180)  {
           alert("small perimeter")
       }
       </Script>
    
</body>
</html>
